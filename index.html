<!--
RandomQuoteMachine is a project challenge built for FreeCodeCamp
User Stories:
1.  I can click a button to show me a new random quote.
2.  I can press a button to tweet out a quote.

random quote is from reading from an api off a website
extracting data and using ajax to write over html

including a twitter icon
writing to the twitter api to have quote ready to be sent out

changing colour whenever button is pressed

https://dev.twitter.com/web/tweet-button

control shift k for firefox console
-->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RandomQuoteMachine</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">  
    <link rel="stylesheet" type="text/css" href="css/RandomQuoteMachine.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/ac27cdaef0.js"></script>
    <script tyle = "text/javascript" src = "https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </head>


  <body>
    <header>
      <h1 class="title">Chuck Norris Truths</h1>
    </header>
    
    <section>
      <div id = "quote-box">
      <p id = "text" class = "quote"></p> 
      <p id = "author"> -The Man </p>
      <p class="tweet"></p>
      <div class = "wrapper">
        <a id = "tweet-quote" class="twitter-share-button"><i class="fa fa-twitter" id = "twitter"></i> </a>
        <button id = "new-quote"><span> <i class="fa fa-hand-rock-o punch"></i></span>Punch out quote!</button>
      </div>
      </div>
    </section>

    <footer class = "end">
      <p id = "endText"> Warning, quotes can be quite rude. Created by Jackie Lui 2017, updated 2018. All quotes from <a href = "https://api.chucknorris.io/jokes/random">Chuck Norris IO</a>
        <a href = "https://github.com/Recelis/RandomQuoteMachine" target="_blank" class = "github"><img class = "github" src = "./images/github.png"></img></a>
      </p>
    </footer>  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="./RandomQuoteMachine.js"></script>
  </body>
</html>
